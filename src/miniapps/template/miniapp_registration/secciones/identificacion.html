<form id="identificacion-form" class="form-section">
    <!-- Resto de campos de identificación... -->
    <div class="form-section">
        <h2>SECCIÓN IDENTIFICACIÓN</h2>

        <div class="form-group identificacion-email">
            <label for="email">Correo electrónico <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group identificacion-nombres">
            <label for="nombres">Nombres <span class="required">*</span></label>
            <input type="text" id="nombres" name="nombres" required>
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos <span class="required">*</span></label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>

        <div class="form-group">
            <label for="dni">Número documento nacional de identidad <span class="required">*</span></label>
            <input type="text" id="dni" name="dni" required>
        </div>

        <div class="form-group">
            <label for="telefono">Numero de teléfono (vinculado a Telegram) <span class="required">*</span></label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="pais">País <span class="required">*</span></label>
            <select id="pais" name="pais" required>
                <option value="">Seleccione un país</option>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="España">España</option>
                <option value="México">México</option>
                <option value="Perú">Perú</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ciudad">Ciudad <span class="required">*</span></label>
            <input type="text" id="ciudad" name="ciudad" required>
        </div>

        <div class="form-group">
            <label>Miembro de la Red Proplayas?</label>
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="radio" id="proplayas_si" name="proplayas" value="Si">
                    <label for="proplayas_si" style="display: inline;">Sí</label>
                </div>
                <div class="checkbox-option">
                    <input type="radio" id="proplayas_no" name="proplayas" value="No" checked>
                    <label for="proplayas_no" style="display: inline;">No</label>
                </div>
            </div>
        </div>

        <div class="form-group" id="nodo-proplayas-group" style="display: none;">
            <label for="nodo_proplayas">Nodo Proplayas (Contestar solo si eres miembro Proplayas)</label>
            <input type="text" id="nodo_proplayas" name="nodo_proplayas">
        </div>

    </div>

    <div class="navigation">
        <button type="button" class="next-btn" data-next="2">Siguiente</button>
    </div>
</form>
