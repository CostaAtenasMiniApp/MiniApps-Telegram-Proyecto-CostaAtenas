<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente para Profesores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- librería de Telegram -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <div id="particles-js"></div>
        <h1>Asistente para Profesores</h1>
    </header>
    <main>
        <section>
            <h2>Gestión de Cursos</h2>
            <button onclick="executeCommand('/createCourse', 'bot_professor')">Crear Curso</button>
            <button onclick="executeCommand('/uploadMaterials', 'bot_professor')">Cargar Materiales</button>
        </section>
        <section>
            <h2>Interacción con Estudiantes</h2>
            <button onclick="executeCommand('/submitHomework', 'bot_professor')">Enviar Tareas</button>
            <button onclick="executeCommand('/setReminders', 'bot_professor')">Configurar Recordatorios</button>
        </section>
        <section>
            <h2>Gestión de Inscripciones</h2>
            <button onclick="executeCommand('/getCourseInfo', 'bot_professor')">Información de Cursos</button>
            <button onclick="executeCommand('/setCourseAlerts', 'bot_professor')">Alertas de Nuevos Cursos</button>
        </section>
    </main>
    <footer>
        <p>© 2025 MiniApp - Asistente para Profesores</p>
    </footer>
    <!-- Particle.js desde un CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
