<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        .checkbox-group {
            margin-top: 5px;
        }
        .checkbox-option {
            margin-bottom: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro</h1>

    <form action="#" method="post">
        <!-- SECCIÓN IDENTIFICACIÓN -->
        <div class="form-section">
            <h2>SECCIÓN IDENTIFICACIÓN</h2>

            <div class="form-group">
                <label for="email">Correo electrónico <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="nombres">Nombres <span class="required">*</span></label>
                <input type="text" id="nombres" name="nombres" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos <span class="required">*</span></label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>

            <div class="form-group">
                <label for="dni">Número documento nacional de identidad <span class="required">*</span></label>
                <input type="text" id="dni" name="dni" required>
            </div>

            <div class="form-group">
                <label for="telefono">Numero de teléfono (vinculado a Telegram) <span class="required">*</span></label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="pais">País <span class="required">*</span></label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione un país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="España">España</option>
                    <option value="México">México</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad <span class="required">*</span></label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>

            <div class="form-group">
                <label>Miembro de la Red Proplayas?</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="radio" id="proplayas_si" name="proplayas" value="Si">
                        <label for="proplayas_si" style="display: inline;">Sí</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="radio" id="proplayas_no" name="proplayas" value="No" checked>
                        <label for="proplayas_no" style="display: inline;">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group" id="nodo-proplayas-group" style="display: none;">
                <label for="nodo_proplayas">Nodo Proplayas (Contestar solo si eres miembro Proplayas)</label>
                <input type="text" id="nodo_proplayas" name="nodo_proplayas">
            </div>
        </div>

        <!-- SECCIÓN DATOS ESTADISTICOS -->
        <div class="form-section">
            <h2>SECCIÓN DATOS ESTADÍSTICOS</h2>

            <div class="form-group">
                <label>Pertenece a algún hotel?</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="radio" id="hotel_si" name="pertenece_hotel" value="Si">
                        <label for="hotel_si" style="display: inline;">Sí</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="radio" id="hotel_no" name="pertenece_hotel" value="No" checked>
                        <label for="hotel_no" style="display: inline;">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group" id="nombre-hotel-group" style="display: none;">
                <label for="nombre_hotel">Nombre del hotel</label>
                <input type="text" id="nombre_hotel" name="nombre_hotel">
            </div>

            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="16" max="99">
            </div>

            <div class="form-group">
                <label>¿Cómo te enteraste del curso? (Múltiples opciones)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="fuente_facebook" name="fuente_curso[]" value="Facebook">
                        <label for="fuente_facebook" style="display: inline;">Facebook</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="fuente_instagram" name="fuente_curso[]" value="Instagram">
                        <label for="fuente_instagram" style="display: inline;">Instagram</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="fuente_twitter" name="fuente_curso[]" value="Twitter">
                        <label for="fuente_twitter" style="display: inline;">Twitter</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="fuente_linkedin" name="fuente_curso[]" value="LinkedIn">
                        <label for="fuente_linkedin" style="display: inline;">LinkedIn</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="fuente_whatsapp" name="fuente_curso[]" value="WhatsApp">
                        <label for="fuente_whatsapp" style="display: inline;">WhatsApp</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="fuente_telegram" name="fuente_curso[]" value="Telegram">
                        <label for="fuente_telegram" style="display: inline;">Telegram</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="fuente_referido" name="fuente_curso[]" value="Referido por amigo/colega">
                        <label for="fuente_referido" style="display: inline;">Referido por amigo/colega</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="fuente_otra" name="fuente_curso[]" value="Otra">
                        <label for="fuente_otra" style="display: inline;">Otra</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="referencia">Si fuiste referido por un amigo/colega o pusiste "otra" cuéntanos quién o cómo.</label>
                <textarea id="referencia" name="referencia"></textarea>
            </div>

            <div class="form-group">
                <label for="codigo_beca">Código de Beca CIFPLAYAS (Si no tienes contesta "No aplica")</label>
                <input type="text" id="codigo_beca" name="codigo_beca" value="No aplica">
            </div>

            <div class="form-group">
                <label for="nivel_educacional">Nivel educacional</label>
                <select id="nivel_educacional" name="nivel_educacional">
                    <option value="">Seleccione una opción</option>
                    <option value="Secundaria">Secundaria</option>
                    <option value="Técnico">Técnico</option>
                    <option value="Universitario">Universitario</option>
                    <option value="Posgrado">Posgrado</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="area_estudios">En qué área realizaste o estás realizando tus estudios?</label>
                <input type="text" id="area_estudios" name="area_estudios">
            </div>

            <div class="form-group">
                <label for="area_laboral">En qué área te desarrollas laboralmente? o cuál es tu área de interés si estás estudiando?</label>
                <input type="text" id="area_laboral" name="area_laboral">
            </div>

            <div class="form-group">
                <label for="motivo_curso">Por qué quieres realizar el curso móvil?</label>
                <textarea id="motivo_curso" name="motivo_curso"></textarea>
            </div>
        </div>
        <!-- SECCIÓN LEGAL -->
        <div class="form-section">
            <h2>SECCIÓN LEGAL</h2>

            <div class="form-group">
                <label>¿Quisieras recibir información sobre formación en certificación y gestión de playas?</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="radio" id="info_si" name="recibir_info" value="Si">
                        <label for="info_si" style="display: inline;">Sí</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="radio" id="info_no" name="recibir_info" value="No" checked>
                        <label for="info_no" style="display: inline;">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <p>Para cualquier consulta adicional por favor comunicarte al correo <a href="mailto:coordinacion@cifplayas.org">coordinacion@cifplayas.org</a> o al Telegram/WhatsApp <a href="https://wa.me/573229372107">+57 3229372107</a></p>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Enviar Formulario</button>
        </div>
    </form>

    <script>
        // Mostrar/ocultar campo Nodo Proplayas según selección
        document.querySelectorAll('input[name="proplayas"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('nodo-proplayas-group').style.display = 
                    this.value === 'Si' ? 'block' : 'none';
            });
        });

        // Mostrar/ocultar campo Nombre del hotel según selección
        document.querySelectorAll('input[name="pertenece_hotel"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('nombre-hotel-group').style.display = 
                    this.value === 'Si' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
